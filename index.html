<body>

	<div class="top-container">
		<div class="top">
			<div class="top-titre">Richard Lopez</div>
			<div class="language top-menu-item">
					<a class="btn btn-default lang_selector trn" href="#" role="button" data-value="fr"><img class="fit-picture" src="assets/imgs/fr.png" alt="En language"></a>
					<a class="btn btn-default lang_selector trn" href="#" role="button" data-value="en"><img class="fit-picture" src="assets/imgs/en.png" alt="En language"></a>
				</div>
			<div class="top-menu">
				
				<div class="top-menu-item"><a class="link trn" id="home" href="#">Home</a></div>
				<div class="top-menu-item"><a class="link trn" id="projects" href="#">Projects Git</a></div>

<script type="text/javascript">

	$(document).ready(function(){

		$('#home').addClass('selected');
		$('#main').load('home.html');

		$('#home').click(function() {

			$('#main').load('home.html');

			$(this).addClass('selected');
			$('#projects').removeClass('selected');
			$('#resume').removeClass('selected');

		});

		$('#projects').click(function() {

			$('#main').load('projects.html');

			$(this).addClass('selected');
			$('#home').removeClass('selected');
			$('#resume').removeClass('selected');

		});

		$('#resume').click(function() {

			$('#main').load('resume.html');

			$(this).addClass('selected');
			$('#home').removeClass('selected');
			$('#projects').removeClass('selected');

		});

	});

</script>
